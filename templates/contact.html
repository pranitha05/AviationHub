<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AviationHub</title>
    <style>
       body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            background-image: url('/static/pilotbg.webp'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: none;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            background-image: linear-gradient(to right, #FFDFD6, #E3A5C7, #B692C2, #694F8E);
            -webkit-background-clip: text;
            color: transparent;
            z-index: 10;
        }

        .menu-button {
            font-size: 30px;
            padding: 10px 20px;
            background-image: linear-gradient(to right, #FFDFD6, #E3A5C7, #B692C2, #694F8E);
            -webkit-background-clip: text;
            color: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            right: 30px;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 80px;
            right: 60px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000;
            background: linear-gradient(to right, #FFDFD6, #E3A5C7, #B692C2, #694F8E);
        }

        .menu-content a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .menu-content a:hover {
            background-color: #E3A5C7;
        }

        .menu-button:hover + .menu-content,
.menu-content:hover {
    display: block; /* Show the menu when hovering over the button or menu content */
}
.contact-form {
    max-width: 600px;
    margin: 140px auto; /* Margin adjusted to not overlap the fixed header */
    padding: 20px;
    background-color: rgb(198, 137, 198); /* White background for the form */
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}



.contact-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: rgb(161, 97, 161); /* Button background color */
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: rgb(137, 75, 137); /* Hover color for button */
}

footer {
            background: linear-gradient(to right, #FFDFD6, #E3A5C7, #B692C2, #694F8E);
            color: #fff;
            text-align: center;
            padding: 10px 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 16px;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            color: black;
            text-align: center;
            width: 100%;
            padding: 20px 0; /* Padding on top and bottom */
             /* Background color to match the header */
            position: relative; /* Ensuring it doesn't overlap */
            top: 100px; /* Adjust based on your header's height */
            z-index: 500; /* Lower than header but above other contents */
            margin: 0 auto; /* Ensures it stays centered */
            /* Optional: adds depth */
        }
    </style>
</head>
<body>
    <header>
        <a href="/homepage" class="logo">AVIATIONHUB</a>
        <button class="menu-button" onmouseover="toggleMenu()" onmouseout="toggleMenu()">â˜°</button>
        <div class="menu-content" id="menuContent" onmouseover="toggleMenu()" onmouseout="toggleMenu()">
            <a href="/pilotinstruction">How To Become A Pilot</a>
            <a href="/dgcaresource">DGCA Resources</a>
            <a href="/flightsimulator">Flight Simulator</a>
            <a href="/aichatbot">AI Chatbot</a>
            <a href="/pilotcontact">Pilot Contacts</a>
            <a href="/flyingschool">Flying Schools</a>
            <a href="/about">About Us</a>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <div class="title">Connect With Us</div>
    <div class="contact-form">
        <form action="https://formsubmit.co/7f023eaff5b527d2148d01bab27f8f77" method="POST" >


            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://aviationhub.svig.in/">




            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        For any feedback or queries contact <a href="mailto:contactaviationhub@gmail.com">contactaviationhub@gmail.com</a>
    </footer>
    <script>
        function toggleMenu() {
            var menuContent = document.getElementById('menuContent');
            if (menuContent.style.display === 'block') {
                menuContent.style.display = 'none';
            } else {
                menuContent.style.display = 'block';
            }
        }
    </script>
</body>
</html>
