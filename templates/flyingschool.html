.menu-content:hover {

        }

}

.form-group .location-dropdown {

    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc; /* Restores border around the dropdown */
    border-radius: 5px; /* Rounded corners for the dropdown */
    box-shadow: none; /* Removes any shadow effects */
}

.button-container {
    text-align: center;
    margin-top: 20px; /* Ensures spacing above the button */
}

.button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #fd6f9d; /* Primary button color */
    color: #fff; /* Text color for the button */
    cursor: pointer;
    transition: background-color 0.3s; /* Smooth transition for hover effect */
    font-size: 16px;
    text-decoration: none;
    display: inline-block; /* Ensures the button is in line */
}

.button:hover {
    background-color: #d35bbb; /* Darker blue on hover */
}


        @media (max-width: 768px) {
            header, .container {

            // Display filtered schools
            displaySchools(filteredSchools);
        }

        function displaySchools(schools) {
            const schoolList = document.getElementById('schoolList');
            schoolList.innerHTML = ""; // Clear previous results

            if (schools.length === 0) {
                schoolList.innerHTML = "<p>No schools found.</p>";
                return;
            }

            schools.forEach(school => {
                const schoolBox = document.createElement('div');
                schoolBox.classList.add('school-box');

                const schoolInfo = `
                    <h3>${school.name}</h3>
                    <p><strong>Location:</strong> ${school.location}</p>
                    <a href="${school.website}" class="visit-button" target="_blank">Visit Website</a>
                `;

                schoolList.appendChild(schoolBox);
            });
